<html>
  <head>
    <title>ChopMyRent</title>
    <link href="css/chopmyrent.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/chopmyrent.js" type="text/javascript"></script>
  </head>
  <body>
    <h4>ChopMyRent</h4>
    <h5>a super-easy way to determine split rent payments among multiple roommates based on room sizes</h5>
    
    <span>total rent: $</span>
    <input type="text" name="total_rent" id="total_rent" size="5">
    
    <table>
      <tr>
        <td><span>size of bedroom one:</span></td>
        <td><input type="text" name="bdrm_1_size" id="bdrm_1_size" size="5"></td>
        <td><span>rent for bedroom one:</span></td>
        <td><span id="bdrm_1_rent"></span></td>
      </tr>
      <tr>
        <td><span>size of bedroom two:</span></td>
        <td><input type="text" name="bdrm_2_size" id="bdrm_2_size" size="5"></td>
        <td><span>rent for bedroom two:</span></td>
        <td><span id="bdrm_2_rent"></span></td>
      </tr>
    </table>
  </body>
</html>
