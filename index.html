<html>
  <head>
    <title>ChopMyRent</title>
    <link href="css/chopmyrent.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/chopmyrent.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <h3>ChopMyRent</h3>
      <h4>a super-easy way to determine split rent payments among multiple roommates based on room sizes</h4>
      <div class="underline"></div>
      <span>total rent: $</span>
      <input type="text" name="total-rent" id="total-rent" size="6">
      <br/>
      <span>total apartment area (sq feet or whatever, just be consistent): </span>
      <input type="text" name="total-area" id="total-area" size="6">
<!--      <br/>-->
<!--      <span>common space weight (at least zero, at most one): </span>-->
<!--      <input type="text" name="common-weight" id="common-weight" size="6">-->
      
      <table>
        <tr id="bdrm-1">
          <td><span>area of bedroom 1:</span></td>
          <td><input type="text" name="bdrm-area" id="bdrm-1-area" size="6"></td>
          <td><span>rent for bedroom 1:</span></td>
          <td><span id="bdrm-1-rent"></span></td>
        </tr>
        <tr id="bdrm-2">
          <td><span>area of bedroom 2:</span></td>
          <td><input type="text" name="bdrm-area" id="bdrm-2-area" size="6"></td>
          <td><span>rent for bedroom 2:</span></td>
          <td><span id="bdrm-2-rent"></span></td>
        </tr>
        <tr colspan="4" id="add-bdrm">
          <td><span rel="link" id="add-bdrm-link">add another bedroom</span></td>
        </tr>
      </table>
      <div class="underline"></div>
    </div>

    <script type="text/javascript">try{var pageTracker = _gat._getTracker("UA-9782837-2"); pageTracker._trackPageview();} catch(err) {}</script>
  </body>
</html>
